              </div>

                    class="form-control"

                    formControlName="name"
                  />

                        trySend)

                      class="msnError"
                      >Requerido</strong
                    >
                  </div>
                </div>

                    formControlName="email"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.email.errors &&
                      (getTheFormGroup.email.dirty ||
                        getTheFormGroup.email.touched ||
                        trySend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.email.errors.required"
                      class="msnError"
                      >Requerido</strong
                    >
                    <strong
                      *ngIf="getTheFormGroup.email.errors.email"
                      class="msnError"
                      >Formato inválido</strong
                    >
                  </div>

              </div>

              <div class="row">

                  <div

                      (getTheFormGroup.phone.dirty ||

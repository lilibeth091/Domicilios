<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<div class="card-header bg-transparent">
  <div class="row align-items-center">
    <div class="col">
      <h3 class="mb-0">Restaurants</h3>
    </div>
    <div class="col text-right">
      <button class="btn btn-success btn-sm" (click)="create()">
        <i class="fas fa-plus"></i> Create New Restaurant
      </button>
    </div>
  </div>
</div>

<div class="card-body">
  <div class="table-responsive">
    <table class="table align-items-center table-flush">
      <thead class="thead-light">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Address</th>
          <th scope="col">Phone</th>
          <th scope="col">Email</th>
          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let restaurant of restaurantes">
          <td>{{ restaurant.id }}</td>
          <td>{{ restaurant.name }}</td>
          <td>{{ restaurant.address }}</td>
          <td>{{ restaurant.phone }}</td>
          <td>{{ restaurant.email }}</td>
          <td>
            <button
              class="btn btn-info btn-sm mr-2"
              (click)="view(restaurant.id)"
            >
              <i class="fas fa-eye"></i> View
            </button>
            <button
              class="btn btn-warning btn-sm mr-2"
              (click)="edit(restaurant.id)"
            >
              <i class="fas fa-edit"></i> Update
            </button>
            <button
              class="btn btn-danger btn-sm"
              (click)="remove(restaurant.id)"
            >
              <i class="fas fa-trash"></i> Delete
            </button>
          </td>
        </tr>
        <tr *ngIf="restaurantes.length === 0">
          <td colspan="6" class="text-center">No restaurants to display.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

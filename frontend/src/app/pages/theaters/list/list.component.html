<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0">Teatros</h3>
                   
                </div>
                <div class="card-body">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Ubicaci√≥n</th>
                                <th>Capacidad</th>
                                <th>Opciones</th>

                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let theater of theaters">
                                <td>{{Theaters.id}}</td>
                                <td>{{Theater.location}}</td>
                                <td>{{Theater.capacity}}</td>
                                <td>
                                    <button class="btn btn-info btn-sm mr-2">Ver</button>
                                    <button class="btn btn-warning btn-sm mr-2">Editar</button>
                                    <button class="btn btn-danger btn-sm" (click)="delete(theater.id)">Eliminar</button>
                                </td>
                            </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
 <!-- El ngFor es un cilo for - La vista se trae una variable del controlador y esta se comunica con el modelo Patron-Modelo-vISTA-Controlador -->
